# Kissing
- type: Interaction
  id: Kiss
  parent: [BaseGlobal, BaseMouth]
  priority: -1
  delay: 0.4
  range: {max: 1}
  hideByRequirement: true
  requirement:
    !type:ComplexRequirement
    requirements:
    - !type:EntityWhitelistRequirement
      whitelist:
        components: [MobState] # Don't go around kissing inanimate objects.
#    - !type:SlotObstructionRequirement | Appropriate systems not implemented
#      slot: MASK
  action:
    !type:NoOpAction
#    effect: BeingKissed | Moods not implemented
  effectSuccess:
    popup: Obvious
    sound: {path: /Audio/Floof/Lewd/kiss.ogg}
  effectFailure: null

