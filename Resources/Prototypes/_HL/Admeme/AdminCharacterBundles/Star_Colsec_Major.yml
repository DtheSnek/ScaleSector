- type: entity
  id: ClothingBeltHolsterStarFilled
  categories: [ HideSpawnMenu ]
  parent: ClothingBeltHolster
  # name:
  # description:
  suffix: Star, Filled
  components:
  - type: Tag
    tags:
    - Admin
  - type: StorageFill
    contents:
      - id: WeaponPistolBolter
      - id: BaseMagazine75Bolt
        amount: 2
      - id: Magazine75BoltTaser
        amount: 2
      - id: Magazine75BoltIncendiary
        amount: 2

# backpack
- type: entity
  id: ClothingBackpackSatchelHoldingStarFilled
  categories: [ HideSpawnMenu ]
  parent: ClothingBackpackSatchelHolding
  # name:
  # description:
  suffix: Star, filled
  components:
  - type: Tag
    tags:
    - Admin
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: Storage
    maxItemSize: Ginormous
    grid:
    - 0,0,20,10
  - type: StorageFill
    contents:
      - id: Stunbaton
      - id: Handcuffs
        amount: 4
      - id: Bola
        amount: 2
      - id: WeaponDisablerSMG
      - id: Truncheon 
      - id: Flash
        amount: 2
      - id: MedicalTrackingImplanterDisposable
      - id: RadioImplanterColcommDisposable
      - id: DeathRattleImplanterColcommDisposable
      - id: MindShieldImplanterDisposable
      - id: StorageImplanterDisposable
      - id: CQCManual #Will replace with the dragon defensive form, but we do not have that yet

