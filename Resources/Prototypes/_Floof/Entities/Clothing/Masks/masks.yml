- type: entity
  abstract: true
  parent: ClothingMaskBase
  id: ClothingMaskMuffledBase
  components:
  - type: IngestionBlocker
  - type: AddAccentClothing
    accent: MumbleAccent

- type: entity
  parent: ClothingMaskMuffledBase
  id: ClothingMaskGasMuffled
  name: gas mask
  suffix: muffled
  description: A face-covering mask that can be connected to an air supply. Comes with an integrated gag that blocks your speech.
  components:
  - type: Sprite
    sprite: Clothing/Mask/gas.rsi
  - type: Clothing
    sprite: Clothing/Mask/gas.rsi
  - type: BreathMask
  - type: IngestionBlocker
  - type: HideLayerClothing
    layers:
      Snout: Mask

- type: entity
  parent: ClothingMaskMuffledBase
  id: ClothingMaskGasExplorerMuffled
  name:  explorer gas mask
  suffix: muffled
  description: A military-grade gas mask that can be connected to an air supply. Comes with an integrated gag that blocks your speech.
  components:
  - type: Sprite
    sprite: Clothing/Mask/gasexplorer.rsi
  - type: Clothing
    sprite: Clothing/Mask/gasexplorer.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95 # Frontier 0.90<0.95
        Slash: 0.95 # Frontier 0.90<0.95
        Piercing: 0.95
        Heat: 0.95
  - type: BreathMask
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: HideLayerClothing
    layers:
      Snout: Mask

- type: entity
  parent: ClothingMaskMuffledBase
  id: ClothingMaskGasSecurityMuffled
  name: security gas mask
  suffix: muffled
  description: A standard issue Security gas mask. Comes with an integrated gag that blocks your speech.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Clothing/Mask/gassecurity.rsi
  - type: Clothing
    sprite: Clothing/Mask/gassecurity.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95
  - type: BreathMask
  - type: IngestionBlocker
  - type: HideLayerClothing
    layers:
      Snout: Mask

- type: entity
  parent: ClothingMaskMuffledBase
  id: ClothingMaskGasDroneMuffled
  name: latex gas mask
  suffix: muffled
  description: A gas mask made of polished latex with a tinted visor. Comes with a hood to hide other features and an integrated gag that blocks your speech.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _DEN/Clothing/Mask/dronegasmask.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Mask/dronegasmask.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95
  - type: BreathMask
  - type: IngestionBlocker
  - type: HideLayerClothing
    layers:
      Hair: Mask
      HeadTop: Mask
      HeadSide: Mask
      Snout: Mask

