- type: entity
  parent: BaseComputer
  id: ComputerExpeditionDiskPrinter
  name: expedition disk printer
  description: A terminal used to print expedition coordinates disks.
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/exp_disk_printer.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: ExpeditionDiskPrinter
  - type: ActivatableUI
    key: enum.ExpeditionDiskPrinterUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ExpeditionDiskPrinterUiKey.Key:
        type: ExpeditionDiskPrinterBoundUserInterface
  - type: Computer
    board: TechDiskComputerCircuitboard
  - type: PointLight
    radius: 0.8
    energy: 0.5
    color: "#3ca1b5"
